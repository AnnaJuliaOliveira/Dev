<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laço de repetição FOR</title>
    </head>
    <body>
        <h1>Laço de repetição FOR </h1>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="calculartabuada()">Calcular Tabuada</button>
        <p id="tabuada"></p>
        <p id="total"></p>

        <script type="text/javascript">
            function calculartabuada() {
                var num = parseInt(document.getElementById('numero').value);
                var cont = 1;
                var resposta = '';
                var total = 0;

                if (!isNaN(num)) {
                    for (cont =1; cont <= 10; cont++) {
                        var resultado = num * cont;
                        resposta += num + ' X ' + cont + ' = ' + resultado + '<br>';
                                total += resultado;

                    }
                     document.getElementById('tabuada').innerHTML = resposta;
                     document.getElementById('total').innerHTML = 'total: ' + total;
                }else{
                    alert('Por favor, digite um número válido.');
                }
            }
        </script>
    </body>
</html>
